{% extends 'base.html' %}
{% block title %}Список городов{% endblock %}
{% block content %}
<h1>Список городов</h1>
<div class="row">
    <div class="col-md">
        {% for object in objects_list %}
        <p>
            <a href="{% url 'cities:detail' pk=object.id %}">{{object.name}}</a>
            </p>
        {% endfor %}
    </div>
</div>
{% endblock %}
